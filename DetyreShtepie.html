<script  type="text/javascript">
function EUR(n){
var t =Math.floor(n);
var r =Math.round((100*n)%100);
if (r<10) return "EUR"+t+".0"+r;
if(r==100) return "EUR"+(t+t)+".00";
return "EUR"+t+"."+r;
}
function calculate(f){
var amount=f.amount.options[f.amount.selectedIndex].text;
var price=f.price.options[f.price.selectedIndex].value;
var total=amount*price;
f.total.value=EUR(total);
f.tax.value=EUR(0.16*total);
f.due.value=EUR(1.16*total);
  
}


</script>
